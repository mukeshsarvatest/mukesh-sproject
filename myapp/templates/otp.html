{% extends 'header.html' %}
{% load static %} 
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
      
   </head>
   <!-- body -->
   <body class="main-layout">
	
   	<!-- contact section start -->
    
    <div class="layout_padding contact_section">
    	<div class="container">
    		<h1 class="new_text"><strong>Enter OTP</strong></h1>
    	</div>
    	<div class="container-fluid ram">
    		<div class="row">
    			<div class="col-md-6">
    				<div class="email_box">
                    <div class="input_main">
                       <div class="container">
                        {% if msg %}
                            <b><p style="color:red;">{{msg}}</p></b>
                        {% endif %}
                          <form class="form-group" method="post" action="{% url 'verify_otp' %}">
                            {% csrf_token %}
                            <div class="form-group">
                              <td><input type="hidden" class="form-control" placeholder="otp1" name="otp1" value="{{otp}}"></td>
                            </div>
                            <div class="form-group">
                              <td><input type="hidden" class="form-control" placeholder="Email" name="email" value="{{email}}"></td>
                            </div>
                            
                            <div class="container">
                              <h1 class="new_text"><strong>Enter OTP</strong></h1>
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" placeholder="otp2" name="otp2">
                            </div>
                            </div>
                            
                           
                            <div class="send_btn">
                              <h1>
                                <button type="submit" class="main_bt">Verify OTP</button>
                              </h1>
                            </div> 
                              
                          </form>  
                        </div> 
                                         
                    </div>
    		    </div>
    			</div>
    		</div>
    	</div>
    </div>
   	<!-- contact section end -->
	
   </body>
</html>
{% endblock %}
