{% extends 'header.html' %}
{% load static %} 
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
      
   </head>
   <!-- body -->
   <body class="main-layout">
	
   	<!-- contact section start -->
    <div class="collection_text">Contact Us</div>
    <div class="layout_padding contact_section">
    	<div class="container">
    		<h1 class="new_text"><strong>Contact Now</strong></h1>
    	</div>
    	<div class="container-fluid ram">
    		<div class="row">
    			<div class="col-md-6">
    				<div class="email_box">
                    <div class="input_main">
                       <div class="container">
                        {% if msg %}
                            <b><p style="color:red;">{{msg}}</p></b>
                        {% endif %}
                          <form class="form-group" method="post" action="{% url 'contact' %}">
                            {% csrf_token %}
                            <div class="form-group">
                              <input type="text" class="form-control" placeholder="Name" name="name">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" placeholder="Mobile" name="mobile">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" placeholder="Email" name="email">
                            </div>
                            
                            <div class="form-group">
                                <textarea class="textarea" placeholder="Message" rows="5" id="comment" name="message"></textarea>
                            </div>
                            <div class="send_btn">
                        <button type="submit" class="main_bt">Send</button>
                       </div> 
                       <h1>Recents Contacts</h1>
                       <hr>
                       {% for i in contacts %}
                            Name : {{i.name}}<br>
                            Message : {{i.message}}<br>
                        <hr>
                       {% endfor %}
                    </form>  
                       </div> 
                                         
                    </div>
    		</div>
    			</div>
    			<div class="col-md-6">
    				<div class="shop_banner">
    					<div class="our_shop">
    						<button type="submit" class="out_shop_bt">Our Shop</button>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
   	<!-- contact section end -->
	
   </body>
</html>
{% endblock %}
