{% extends 'header.html' %}
{% load static %} 
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
      
   </head>
   <!-- body -->
   <body class="main-layout">
	
   	<!-- contact section start -->
    
    <div class="layout_padding contact_section">
    	<div class="container">
    		<h1 class="new_text"><strong>Login Page</strong></h1>
    	</div>
    	<div class="container-fluid ram">
    		<div class="row">
    			<div class="col-md-6">
    				<div class="email_box">
                    <div class="input_main">
                       <div class="container">
                        {% if msg %}
                            <b><p style="color:red;">{{msg}}</p></b>
                        {% endif %}
                          <form class="form-group" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                              <input type="text" class="form-control" placeholder="Email" name="email" id="email"><span id="error_msg"></span>
              
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                            </div>
                            
                           
                            <div class="send_btn">
                              <h1>
                                <button type="submit" class="main_bt">Login</button>
                              </h1>
                              <h2>
                                <a href="{% url 'forgot_password' %}" style="font-size: 20px;"><button type="submit" class="main_bt">Forgot Password</a></button> 
                              </h2>
                              
                            </div> 
                              <tr>
                                 <td colspan="2" align="center">
                                      Still Not Sign up?<a href="{% url 'signup' %}"><b><p style="color:red;">Click Here</p></b></a>To Sign Up
                                </td>
                              </tr>
                          </form>  
                       </div> 
              </div>
    		</div>
        <script>
          $("#email").change(function(){
              var email=$(this).val();
              $.ajax({
              url: '/ajax/validate_email/',
              data: {'email': email},
              dataType: 'json',
              success: function (data) {
                if (!data.is_taken) {
                    $('#error_msg').addClass('fa fa-close').css('color', 'red');
                }
                else{
                    $('#error_msg').addClass('fa fa-check').css('color', 'green');
                }
              }
            });
          });
        </script>
    			</div>
    			<div class="col-md-6">
    				<div class="shop_banner">
    					<div class="our_shop">
    						<a href="{% url 'index' %}"><button type="submit" class="out_shop_bt">Our Shop</button></a>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
   	<!-- contact section end -->
	
   </body>
</html>
{% endblock %}
